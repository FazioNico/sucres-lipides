<ion-menu [content]="contentInit" side="right">
  <ion-toolbar primary>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item (click)="eventClick('ScanPage')">
        <ion-icon name="barcode" primary></ion-icon> Scaner un produit
      </button>
      <button ion-item (click)="eventClick('SearchPage')">
        <ion-icon name="search" primary></ion-icon> Faire une recherche
      </button>
      <button ion-item (click)="eventClick('HistoryPage')">
        <ion-icon name="time" primary></ion-icon> Produits consult√©s
      </button>
      <button ion-item (click)="eventClick('UserPage')">
        <ion-icon name="person" primary></ion-icon> Mon profil
      </button>
      <button ion-item (click)="eventClick('AboutPage')">
        <ion-icon name="information-circle" primary></ion-icon> A propos
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
