<ion-header>
    <header-content title="Mon Compte" isClassOpacity="true" [btnUserAuth]="null"></header-content>
</ion-header>


<ion-content padding>

  <div *ngIf="isAuth === false"  class="table">
    <div class="table-cell">

      <h1 primary text-center>Se connecter</h1>
      <p primary text-center>Connecte toi à ton compte pour pouvoir utiliser toutes les fonctionnalité de l'application</p>
      <br>

      <form #loginForm="ngForm">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" ngControl="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngControl="password"></ion-input>
        </ion-item>

        <div padding>
          <button block (click)="loginUser(loginForm.value)">Login</button>
          <button block (click)="goToSignup(loginForm.value)">Create New Account</button>
        </div>
      </form>

    </div>
  </div>

  <div *ngIf="isAuth === true" padding class="table">
      <div class="table-cell" text-center>
        <h1 primary>
          Salut {{email}} !
        </h1>
        <p secondarytext>
          Maintenant que tu es connecté, toutes les fonctionnalité de l'application Sucres &amp; Lipides sont activées.
        </p>
        <br>
        <button outline danger (click)="gologout()">Se déconnecter</button>
      </div>
  </div>


</ion-content>
