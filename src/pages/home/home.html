<ion-content text-center padding>
  <div class="table">
    <div class="table-cell">
      <h1 class="app-title" ion-text color='blanc'>Sucres &amp; Lipides</h1>
      <p ion-text color='blanc'>
        Découvre la quantité de sucres et lipides contenus dans tes produits alimentaires favoris.
      </p>
      <br>
      <div>
        <p *ngIf="!isDesktop">
          <button ion-button ion-text color="blanc" (click)="goScan()" large class="btn-block-50 text-secondary"><ion-icon ion-text margin-right color="secondary" name="barcode"></ion-icon> <span ion-text color="secondary">Scan</span></button>
        </p>
        <p>
          <button ion-button ion-text color="blanc" (click)="goSearch()" large class="btn-block-50 text-secondary"><ion-icon ion-text margin-right color="secondary" name="search"></ion-icon> <span ion-text color="secondary">Recherche</span></button>
        </p>
      </div>
    </div>
  </div>
  <!-- <scan-plug></scan-plug> -->
</ion-content>
