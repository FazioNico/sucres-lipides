<!--
  Generated template for the Search page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <header-content title="Recherche" (onBack)="onClickBack()"></header-content>
    <ion-searchbar #searchDataInput (change)="onInutChange(searchDataInput)" placeholder="nom du produit; code barre"></ion-searchbar>
</ion-header>


<ion-content class="search" fullscreen #search>
  <search-result [dataInput]="searchResultData" (goProduct)="onGoProduct($event,product)"></search-result>
</ion-content>
