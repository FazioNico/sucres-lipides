<ion-menu [content]="contentInit" side="right">

  <ion-toolbar color="primary">

      <ion-icon padding-right name="search" ion-text color="primary"></ion-icon> Faire une recherche
    </button>
    <button ion-item (click)="eventClick('HistoryPage')">
      <ion-icon padding-right name="time" ion-text color="primary"></ion-icon> Produits consult√©s

    </button>
    <button ion-item (click)="eventClick('AboutPage')">

    </button>
  </ion-list>

</ion-menu>
