<ion-toolbar blanc>
  <ion-buttons left *ngIf="showBack">
    <button (click)="onClickBack()">
     <ion-icon name='arrow-back'></ion-icon>
   </button>
  </ion-buttons>
  <ion-title [class.opacity-content]="isClassOpacity" ><span primary>{{title}}</span></ion-title>
  <ion-buttons right>
      <button primary menuToggle>
        <ion-icon name="menu" ></ion-icon>
      </button>
  </ion-buttons>
